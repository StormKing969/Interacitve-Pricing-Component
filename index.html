<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
  <div class="container">
      <main class="title">
        <h3>Simple, traffic-based pricing</h3>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </main>

      <div class="card">
        <section class="price">
          <h3>100k Pageviews</h3>

          <div class="slidecontainer">
            <input type="range" min="1.00" max="100" step="0.01" value="50.00" class="slider" id="myRange">
            <p>
              <span id="output">$16.00</span>
              <span>/month</span>
            </p>
          </div>
        
          <div class="btn">
            <span class="first">Monthly Billing</span>

            <label class="switch">
              <input class="myCheck" type="checkbox" id="myCheck">
              <span class="slider2 round"></span>
            </label>          
              
            <span class="last">Yearly Billing </span>
            <label class="discount"">25%</label>
          </div>
        </section>

        <hr>

        <section class="package_info">
          <div class="icon">
            <i class="fas fa-check">
              <span>Unlimited websites</span>
            </i>
          </div>

          <div class="icon">
            <i class="fas fa-check">
              <span>100% data ownership</span>
            </i>
          </div>

          <div class="icon">
            <i class="fas fa-check">
              <span>Email reports</span>
            </i>
          </div>
          <button>Start my trial</button>
        </section>
      </div>
      
      <footer class="attribution">
        <span>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        </span>

          <span>
            Coded by <a href="#">Sajana Wijesinghe</a>.
          </span>
      </footer>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="./js/main.js"></script>
  </div> 
</body>
</html>
